<!DOCTYPE html>
<html>
<head>
    <title>Iha Features</title>
    <script>
        async function fetchFeatures() {
            const response = await fetch('/ihafeatures/');
            const features = await response.json();
            const featuresList = document.getElementById('iha-features');
            featuresList.innerHTML = '';
            features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = `ID: ${feature.id}, Name: ${feature.name}, Description: ${feature.description}`;
                featuresList.appendChild(li);
            });
        }

        async function addFeature(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('/ihafeatures/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                fetchFeatures();
            } else {
                alert('Error adding ihafeatures');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchFeatures();
            document.getElementById('feature-form').addEventListener('submit', addFeature);
        });
    </script>
</head>
